<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,maximum-scale=0.6"><title>Calculator</title><link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"><link rel="icon" type="image/x-icon" href="images/icon.webp"></head><body><main class="main"><div class="cotainer d-flex"><div class="cotainer-cell"><div class="display d-flex"><div class="cotainer-num d-flex"><p class="num11"></p><p class="num12"></p></div><p class="act"></p><p class="num2"></p></div><div class="d-flex"><div class="cell gray1 action-x">%</div><div class="cell gray1 action-x">1/X</div><div class="cell orange1 del">AC</div></div><div class="d-flex"><div class="cell gray1 minus">+/-</div><div class="cell gray1 action-x">X²</div><div class="cell gray1 action-x">²√X</div><div class="cell orange action">/</div></div><div class="d-flex"><div class="cell gray2 number">7</div><div class="cell gray2 number">8</div><div class="cell gray2 number">9</div><div class="cell orange action">*</div></div><div class="d-flex"><div class="cell gray2 number">4</div><div class="cell gray2 number">5</div><div class="cell gray2 number">6</div><div class="cell orange action">-</div></div><div class="d-flex"><div class="cell gray2 number">1</div><div class="cell gray2 number">2</div><div class="cell gray2 number">3</div><div class="cell orange action">+</div></div><div class="d-flex"><div class="zero gray2 number">0</div><div class="cell gray2 number">.</div><div class="cell orange result">=</div></div></div></div></main><script src="js.js"></script></body></html>
